<div class="titulo_da_pagina">

<main class="centralizar_formulario">
    <form>       
        
        <DIV class="FORMULARIO_ADD_ITEM">
        <div class="form_fild">
            <div><label>PESQUISAR POR CODIGO OU NOME:</label></div>
            <input type="text" name="codigo"  id="codigo_id" placeholder="ex: 123 ex: frango grelhado">
            <div class="error" id="codigo_obrigatorio_id">Codigo é Obrigatorio</div>
            <div class="error" id="codigo_invalido_id">codigo Invalido</div>
        </div>

        <div class="grupo_produto_selecionado">

            <div class="form_fild">
                <div><label>PRODUTO SELECIONADO:</label></div>
                <div class="item_selecionado"><label>PARMEDIANA DE CARNE (GRANDE)</label></div>
                
            </div>


            <div class="form_fild">
                <div><label>UNIDADE DE MEDIDA:</label></div>
            <select id="selecao_unidade_medida_id">
                <option selected>MARMITEX</option>
                <option>ADICIONAL</option>
                <option>UNIDADE</option>
            </select>
            </div>

            <div class="form_fild">
                <div><label>QUANTIDADE:</label></div>
                <input type="number" name="quantidade" id="quantidade_id" onchange="OnChangeQuantidade()" placeholder="ex: 1 MARMITEX">
                <div class="error" id="quantidade_obrigatorio_id">quantidade é Obrigatorio</div>
                <div class="error" id="quantidade_invalida_id">quantidade é Invalido</div>
            </div>          
            
            <div class="form_fild">
                <div><label>PREÇO:</label></div>
                <div class="item_selecionado"><label>UNIDADE: 70,00 X 2 = 140,00</label></div>
                
            </div>

        </div>



        <div class="form_fild">
            <div><label>DATA:</label></div>
            <input type="datetime-local" name="date_criacao" id="date_criacao_id" onchange="OnChangeDate_criacao()">
            <div class="error" id="date_criacaoInvalido_id">data Invalido</div>
        </div>


        

        <div class="form_fild">
            <div><label>OBSERVAÇÃO:</label></div>
            <input type="text" name="observacao" id="observacao_id" placeholder="EX... POUCO FEIJAO, TIRAR CEBOLA">
        </div>

    </DIV>

        
        <div>
            <button type="button" class="solid"  id="btnCadastrarProduto_id" disabled="true" onclick="CadastrarProduto()">ADD CARRINHO</button>
        </div>

        <div>
            <button type="button" id="Login_id" class="clear" onclick="LoginPage()">voltar</button>
        </div>

        
        
    </form>

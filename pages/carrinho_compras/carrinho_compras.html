    <label for="quantidade_carrinhos1">CARRINHO DE COMPRAS  Nº </label><label id="quantidade_carrinhos1"></label>
    
    

</div>


<main>

    

    <table id="carrinho"></table>


    <table>
        <caption>TOTAL E FORMAS DE PAGAMENTO</caption>
        <thead>
            <tr>
                <th>DESCONTO</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td class="evidente_destaque">0%</td>
                <td id="total_carrinho" class="evidente_destaque">400,00</td>
            </tr>
        </tbody>
    </table>
    

    <form >
        <div class="formulario">  

            
            <div class="formulario_margem_para_cada_elemento">

                <label for="reserva_id" class="checkbox-container">
                    <input type="checkbox" name="verificar_retirada_ou_Nao" value="reserva" id="reserva_id">
                    <span>Reserva</span>
                </label>

            </div>
            
                
       

            <div class="formulario_margem_para_cada_elemento">
                                
                <input type="radio"  name="opcao" value="entrega"  id="entrega_id" checked > <label>entrega</label>
    
                <input type="radio"  name="opcao" value="retirada" id="retirada_id"> <label >retirada</label>

                
    
                </div>
                
                <div id="esconder_select_lugares_id" class="formulario_margem_para_cada_elemento">
                        <label>Endereco:</label>
                        <select id="selecao_endereco_id" name="opcao_endereco">
                            <option id="condominio_id" value="condominio" selected>condominio</option>
                            <option  id="casa_id"  value="casa" >casa</option>
                            <option  id="empresa_id"  value="empresa" >empresa</option>
                        </select>
                        </div> 
                      
                    
                    <div id="esconder_select_condominios_id" class="formulario_margem_para_cada_elemento">
                        <select id="selecao_condominio_id">
                            <option selected>SANTA LUCIA</option>
                            <option>vila Alegre</option>
                            <option>Monica</option>
                            <option>Bolevard</option>
                        </select>

                        

                        </div>
                    
                        <div id="esconder_select_bloco_id">
                            <label >BLoco: </label>
                            <input type="text" id="bloco_id" placeholder="EX... 16">
                        </div>
                    
                        
                        <div id="esconder_select_ap_id">
                            <label >AP: </label>
                            <input type="text" id="apartamento_id" placeholder="EX... 303">
                        </div>

                        
                

                <div id="digite_endereco_id">
                    <label >DIGITE O ENDEREÇO </label>
                    <input type="text" id="endereco_digitado_id" placeholder="AVENIDA RIVER, 465, AGUA CHATA, GUARULHOS-SP">
                </div>

                <div>
                    <label >nome cliente: </label>
                    <input type="text" id="nome_cliente_id" placeholder="roberto">
                </div>

                
        </div>
    </form>

    <form>
        <div class="formulario"> 
            <div class="formulario_margem_para_cada_elemento">
                <div><label>FORMA DE PAGAMENTO:</label></div>
                <select id="selecao_forma_pagamento_id">
                    <option selected>PIX</option>
                    <option>DEBITO</option>
                    <option>CREDITO</option>
                    <option>DINHEIRO</option>
                    <option>VOUCHER</option>
                </select>
            </div>
            
            
        </div>
    </form>

</main>

    <!-- Botão para abrir o modal -->
    <button id="openModal">Abrir Caixa de Alerta</button>

    <!-- CAIXA DE DIALOGO PARA CONFIRMAR DELETAR ITEM -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1  class="item_nome_alert">***ATENÇÃO***</h1>
            <h2>SENHA PARA DELETAR</h2>
            <h3 class="item_nome_alert">parmegiana de Frango (Grande)</h3>
            <input type="password" id="passwordInput" placeholder="Senha">
            <button id="submitPassword">Enviar</button>
        </div>
    </div>
        
    <div id="customAlert1" class="modal1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1  class="alert_titulo">***ATENÇÃO***</h1>
            <h2  class="alert_informacao">ESSA OPERAÇÃO NÃO PODERA SER DESFEITA</h2>
            <h3 class="item_nome_alert">DELETAR ITEM?</h3>
            <button id="botao_deletar_id">DELETAR</button>
            <button id="botao_cancelar_id">CANCELAR</button>
        </div>
    </div>
       
    <div id="customAlert2" class="modal2">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1  class="alert_titulo">***item***<br> deletado</h1>
            <button id="botao_ok_id">ok</button>
        </div>
    </div>

    <body>
        <h1>Cronômetro Decrescente</h1>

        <!-- Elementos onde os cronômetros serão exibidos -->
        <div id="cronometro1"></div>
        <button onclick="startTimer('cronometro1', 0, 0, 10)">Iniciar Cronômetro 1 (01:40:00)</button>
        <button onclick="stopTimer('cronometro1')">Parar Cronômetro 1</button>
        <button onclick="resetTimer('cronometro1')">Resetar Cronômetro 1</button>
